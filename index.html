<!DOCTYPE html>

<html lang = "en">
<head>
    <meta charset="utf-8">
    <link href="style.css" rel = "stylesheet" type = "text/css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <div class = "startPage">
        <h1>TIC TAC TOE</h1>
        <button class = "startBtn">START THE GAME</button>
        <div class="welcomePlayersCards">
            <div id = "welcomePlayer1">Player 1</div>
            <p>VS</p>
            <div id = "welcomePlayer2">Player 2</div>
        </div>
    </div>
    
    <div class = "playersBtn">
        <button id="player1">X</button>
        <button id="player2">O</button>
    </div>
        
    <table>
        <tr>
            <td class = "cell" id="0"></td>
            <td class = "cell" id="1"></td>
            <td class = "cell" id="2"></td>
        </tr>
        <tr>
            <td class = "cell" id="3"></td>
            <td class = "cell" id="4"></td>
            <td class = "cell" id="5"></td>
        </tr>
        <tr>
            <td class = "cell" id="6"></td>
            <td class = "cell" id="7"></td>
            <td class = "cell" id="8"></td>
        </tr>
    </table>

    <div class = "showResult"></div>

    <button class = "restartBtn">RESTART</button>
</body>
<script src = "script.js"></script>
</html>
